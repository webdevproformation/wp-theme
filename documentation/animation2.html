<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La licorne du web</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;    
        }

        .canvas{
            width: 50%;
            height: 100vh;
            background-color:pink;
            transition: 3s transform;
           
        }
       .sakura {
            width: 50%;
            height: 100vh;
            transition: 3s transform;
            background-color:red;
        }
        
        .img1{
            position: absolute; /*absolute au relative */
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: white 4px solid;
           /*box-shadow: 5px 5px black;  */
           
           cursor: pointer;
           
           /*
           animation 
           */
          animation: .4s jump ease infinite alternate ;
        }
          /*
          suite animation img1
          */
        @keyframes jump{
            0%{
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 1px 2px rgba(0,0,0,0,0.15);
            }
            
            100%{
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 4px 20px rgba(0,0,0,0,0.1);
            }
        }
           
      </style>
    
</head>
<body>
   <!--------------------------------------------------------------------------------------------------------
                                              html
   --------------------------------------------------------------------------------------------------------->
   
    <div class="container">
         
         <!--<div class ="rose"></div>-->
         <canvas class="canvas 2d"></canvas>
         
         
         <div class="sakura">
                  <img src="https://pixabay.com/get/57e0dd474a5aae14f6d1867dda35367b1c3adbe156567740_1920.jpg" alt="">                   <!--<img  src="https://pixabay.com/get/57e2d7464b5aaa14f6d1867dda35367b1c3adbe157567141_1920.jpg"                     alt="">-->
         </div>
         
         <img class="img1" src="https://source.unsplash.com/300x300" alt="">
        
      
    </div>

 document.querySelector(".img1").addEventListener("click", function(){
        
        document.querySelector(".canvas").style['transform'] = "translateX(-1500px)";
        document.querySelector(".sakura").style['transform'] = "translateX(1500px)";
        this.style['opacity'] = 0;
        
    });

</script>
</body>
</html>
